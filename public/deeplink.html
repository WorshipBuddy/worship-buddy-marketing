<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worship Buddy</title>
  <script>
    function handleDeepLink(setId, songId, songNumberId) {
      const isAndroid = /android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      
      let appUrl = "worshipbuddy://";
      let storeUrl = "";

      if (setId) {
        appUrl += `sets?${setId}`;
      } else if (songId) {
        appUrl += `song?${songId}`;
      } else if (songNumberId) {
        appUrl += `lyrics?${songNumberId}`;
      }

      if (isAndroid) {
        storeUrl = "https://play.google.com/store/apps/details?id=com.NewTestamentChurch.Songbook";
      } else if (isIOS) {
        storeUrl = "https://apps.apple.com/us/app/worshipbuddy/id6451153168"; 
      }

      // Attempt to open the app
      window.location = appUrl;

      // Fallback: Redirect to the app store if the app is not installed
      setTimeout(() => {
        if (storeUrl) {
          window.location = storeUrl;
        }
      }, 1500);
    }
  </script>
</head>
<body>
  <button onclick="handleDeepLink('123', null, null)">Open Set</button>
  <button onclick="handleDeepLink(null, '456', null)">Open Song</button>
  <button onclick="handleDeepLink(null, null, '789')">Open Lyrics</button>
</body>
</html>
