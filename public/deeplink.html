<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worship Buddy</title>
  <script>
    function handleDeepLink() {
      const isAndroid = /android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      
      // Parse URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const setId = urlParams.get('setId');
      const songId = urlParams.get('songId');
      const songNumberId = urlParams.get('songNumberId');

      let appUrl = "worshipbuddy://";
      let storeUrl = "";

      if (setId) {
        appUrl += `sets?${setId}`;
      } else if (songId) {
        appUrl += `song?${songId}`;
      } else if (songNumberId) {
        appUrl += `lyrics?${songNumberId}`;
      }

      if (isAndroid) {
        storeUrl = "https://play.google.com/store/apps/details?id=com.NewTestamentChurch.Songbook";
      } else if (isIOS) {
        storeUrl = "https://apps.apple.com/us/app/worshipbuddy/id6451153168"; 
      }

      // Set a timestamp
      const start = Date.now();

      // Attempt to open the app using a hidden iframe
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = appUrl;
      document.body.appendChild(iframe);

      // Fallback: Redirect to the app store if the app is not installed
      setTimeout(() => {
        const elapsed = Date.now() - start;

        // If the user stays on this page for more than 1500ms, assume the app did not open
        if (elapsed < 1500 && storeUrl) {
          window.location = storeUrl;
        }
      }, 1500);
    }

    // Run the function when the page loads
    window.onload = handleDeepLink;
  </script>
</head>
<body>
  <p>Redirecting you to the app...</p>
</body>
</html>
